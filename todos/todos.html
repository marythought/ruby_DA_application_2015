<!DOCTYPE html>

<html>
  <head>
    <title>Simple To-Do List in HTML for Code Fellows DA application</title>
    <link rel="stylesheet" href="css/todos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/todos.js"></script>
  </head>
  <body>
    <section id="imageArea">
      <img id="todopic" src="https://farm5.staticflickr.com/4080/4848880460_c61861296b.jpg" width="400">
    </section>
    <section id="inputFields">
      <form name="checklistForm"> Add a task to your list: <input type="text" name="textInput" placeholder="feed all the cats"><br><br></form>

      <button id="button">Add to my list!</button>
    </section>

    <div class="list">
      <h1 id="header">To-Dos!</h1>
      <ul>
        <li class="item">practice code</li>
        <li class="item">feed all the cats</li>
        <li class="complete">go to the store</li>
      </ul>
    </div>
    <section id="remove">
        <p> Dunzo? Click an item to make it disapear!</p>
    </section>
  </body>

</html>
